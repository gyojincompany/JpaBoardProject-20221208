<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<title>질문-답변 게시판</title>
</head>
<body>
<nav class="navbar bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/index">질문-답변 공개게시판</a>
	    &nbsp;&nbsp;<a href="#">로그인</a>
	  </div>
	  
</nav>
<div layout:fragment="content" class="container my-3">
	<table class="table">
		<thead class="table-info">
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>등록일</th>
		</tr>
		</thead>
		<tr th:each="question:${paging}" >
			<td th:text="${question.id}"></td>
			<td>
				<a th:href="@{|/questionView/${question.id}|}" th:text="${question.subject}"></a>
			</td>
			<td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></td>
		</tr>
	</table>
	<!-- 페이징 시작 -->
		<div th:if="${!paging.isEmpty()}">
			<ul>
				<li th:classappend="${!paging.hasPrevious} ? 'disabled'" >
					<span>이전</span>
				</li>
				<li>
				
				</li>
				<li th:classappend="${!paging.hasNext} ? 'disabled'">
					<span>다음</span>
				</li>
			</ul>
		</div>
	<!-- 페이징 끝 -->
	
	<a th:href="@{/question_form}" class="btn btn-primary my-2">질문등록</a>
	
</div>
</body>
</html>
